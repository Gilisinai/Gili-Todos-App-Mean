<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput 
            required
            email
            type="email"            
            placeholder="Email Adresss"
            #emailInput="ngModel"
            name="email"
            ngModel
            >
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            type="password"
            placeholder="Password"
            #passwordInput="ngModel"
            name="password"
            ngModel
            required
            >
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button 
        color="accent"
        type="submit"
        *ngIf="!isLoading"
        >Login</button>
    </form>
</mat-card>
